<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Instagram</h1>
    <form>
        <div>
            <div>
                <label for="username"></label>
                <input type="text" name="username" placeholder="Phone number, username or email address"/>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" name="password" placeholder="Password"/>
            </div>
            <div>
                <button>Log In</button>
            </div>
        </div>
        <hr/>
        <div>
            <a href="httsp://www.facebook.com">Log In with facebook</a>
        </div>
        <div>
            <a href="#">Forgotten your password</a>
        </div>
    </form>
    <div>
        <h3>Don't have an account</h3>
    </div>
    <div>
        <p>Get the app.</p>
    </div>
    <div>
        <ul>
            <li>Meta</li>
            <li>About</li>
            <li>Blog</li>
            <li>Jobs</li>
            <li>Help</li>
            <li>API</li>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Top accounts</li>
            <li>Hashtags</li>
            <li>Location</li>
            <li>Instagram Lite></li>
        </ul>
    </div>
    <div>
        <p>English (UK)</p>
        <p>2022 Instagram from Meta</p>
    </div>
</body>
</html>
